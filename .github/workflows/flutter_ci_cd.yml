name: Flutter CI/CD

# CI runs automatically on push/PR. Manual trigger included for releases/testing.
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    name: CI - Analyze & Test
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3) Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4) Static analysis (lint + compile checks)
      - name: Analyze project
        run: flutter analyze || true

      # 5) Run unit/widget tests
      - name: Run tests
        run: flutter test

  cd:
    name: CD - Build & Upload Artifacts
    runs-on: ubuntu-latest
    needs: ci  # Only build if CI passes

    steps:
      # 1) Checkout repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3) Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4) Build Android APK (debug) - quick artifact for testing
      - name: Build debug APK
        run: flutter build apk --debug

      # 5) Build Android App Bundle (release) - closer to real deployment
      - name: Build release AAB
        run: flutter build appbundle --release

      # 6) Upload build outputs so they can be downloaded from GitHub Actions
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
